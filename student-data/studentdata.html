<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <title>Student Details Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="studentdata.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="form-container">
            <div class="form-header">
                <h1 class="text-2xl font-bold">Student Details Form</h1>
            </div>
            <div class="form-body">
                <form id="studentForm" class="mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="name" class="block text-sm font-medium">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div>
                            <label for="fatherName" class="block text-sm font-medium">Father Name</label>
                            <input type="text" id="fatherName" required>
                        </div>
                        <div>
                            <label for="age" class="block text-sm font-medium">Age</label>
                            <input type="number" id="age" required>
                        </div>
                        <div>
                            <label for="grade" class="block text-sm font-medium">Grade</label>
                            <input type="text" id="grade" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div>
                            <label for="cnic" class="block text-sm font-medium">B-form/CNIC Number</label>
                            <input type="text" id="cnic" required>
                        </div>
                        <div class="col-span-2">
                            <label for="address" class="block text-sm font-medium">Address</label>
                            <input type="text" id="address" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-4">Add Student</button>
                </form>
            </div>
        </div>

        <div class="table-container mt-6">
            <div class="table-header">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            <th class="w-1/9">Name</th>
                            <th class="w-1/9">Father Name</th>
                            <th class="w-1/9">Age</th>
                            <th class="w-1/9">Grade</th>
                            <th class="w-1/9">Email</th>
                            <th class="w-1/9">Phone</th>
                            <th class="w-1/9">CNIC</th>
                            <th class="w-1/9">Address</th>
                            <th class="w-1/9">Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="table-body">
                <table class="min-w-full">
                    <tbody id="studentTableBody">
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="text-xl font-bold mb-4">Edit Student Details</h2>
                <form id="editForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="editName" class="block text-sm font-medium">Name</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div>
                            <label for="editFatherName" class="block text-sm font-medium">Father Name</label>
                            <input type="text" id="editFatherName" required>
                        </div>
                        <div>
                            <label for="editAge" class="block text-sm font-medium">Age</label>
                            <input type="number" id="editAge" required>
                        </div>
                        <div>
                            <label for="editGrade" class="block text-sm font-medium">Grade</label>
                            <input type="text" id="editGrade" required>
                        </div>
                        <div>
                            <label for="editEmail" class="block text-sm font-medium">Email</label>
                            <input type="email" id="editEmail" required>
                        </div>
                        <div>
                            <label for="editPhone" class="block text-sm font-medium">Phone Number</label>
                            <input type="tel" id="editPhone" required>
                        </div>
                        <div>
                            <label for="editCnic" class="block text-sm font-medium">B-form/CNIC Number</label>
                            <input type="text" id="editCnic" required>
                        </div>
                        <div class="col-span-2">
                            <label for="editAddress" class="block text-sm font-medium">Address</label>
                            <input type="text" id="editAddress" required>
                        </div>
                    </div>
                    <button type="submit" class="mt-4">Update Student</button>
                </form>
            </div>
        </div>
        
    </div>
    <div class="go-back">
        <a href="../index.html">Go Back</a>
    </div>
<script src="studentdata.js"></script>
</body>
</html>
